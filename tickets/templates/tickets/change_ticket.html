<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto px-6 py-8">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-gray-700">Change Ticket</h1>
            <p class="mt-2 text-gray-500">Modify ticket details below:</p>
        </div>

        <!-- Form to change ticket details -->
        <div class="mt-6">
            <form action="#" method="POST" class="bg-white shadow-md rounded-lg p-6">
                <div class="mb-4">
                    <label for="ticket-title" class="block text-gray-700">Ticket Title</label>
                    <input type="text" id="ticket-title" name="title" class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="ticket-description" class="block text-gray-700">Description</label>
                    <textarea id="ticket-description" name="description" rows="4" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
