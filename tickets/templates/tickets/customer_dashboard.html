<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto px-6 py-8">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-gray-700">Welcome to your Customer Dashboard</h1>
            <p class="mt-2 text-gray-500">Here you can view and manage your tickets.</p>
        </div>

        <!-- Example of customer ticket list -->
        <div class="mt-6">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-700">Your Tickets</h2>
                <ul class="mt-4 space-y-3">
                    <li class="flex justify-between items-center p-3 border-b">
                        <span class="text-gray-600">Ticket #1</span>
                        <button class="text-blue-500 hover:text-blue-700">View</button>
                    </li>
                    <li class="flex justify-between items-center p-3 border-b">
                        <span class="text-gray-600">Ticket #2</span>
                        <button class="text-blue-500 hover:text-blue-700">View</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
