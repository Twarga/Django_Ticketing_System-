<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Create an Account</h1>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.username|add_class:"border border-gray-300 p-2 w-full rounded" }}
                {{ form.password1|add_class:"border border-gray-300 p-2 w-full rounded" }}
                {{ form.password2|add_class:"border border-gray-300 p-2 w-full rounded" }}

                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">Signup</button>
            </div>
        </form>

        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'tickets:login' %}" class="text-blue-500 hover:text-blue-600">Login here</a></p>
    </div>
</body>
</html>
